

<html>
    <meta charset="utf-8" />

    <head>

      <title>CSS3 POPUP</title>
      <link href="style.css" rel="stylesheet"/>
       <link href="popup.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="box">
            <center><h1>CSS POPUP BOX DEMO</h1><br>
            <a href="#overlay" id="button">LOGIN</a><br><br><br><br>
            <a href="#overlay_signup" id="button">SIGNUP</a><br><br><br><br>
            <a href="#overlay_gallary" id="button">IMAGE GALLERY</a>
            </center>
        </div>
        
        
        
        <div id="overlay">
            
            <div id="popup">
            <!-- ANY CONTENTS -->
                <a href=""><img class="close_button" src="close.png"/></a>
                
                <form class="login">

                      <label>Username</label>
            
                      <input type="text" tabindex="1" class="input" placeholder="Webtuts" required><br><br>
            
                      <label>Password</label>
            
                      <input type="password" class="input" tabindex="2" required><br><br>

                      <input type="checkbox" tabindex="3">Keep me logged in
            
                      <input type="submit" id="submitbtn" value="Login" tabindex="4">
            
    
                </form>

            </div>
            
            
        </div>
      
        <div id="overlay_gallary">
            <div id="popup" style="height:200px;width:600px;padding:10px;">
                <a href=""><img class="close_button" src="close.png"/></a>
            <!-- ANY CONTENTS -->
                <img src="http://www.webtuts.info/wp-content/uploads/2012/12/YOUTUBE.png"/>

            </div>
        </div>
        
        
        
        <div id="overlay_signup">
            <div id="popup" style="height:400px;">
                <a href=""><img class="close_button" src="close.png"/></a>
                
            <!-- ANY CONTENTS -->
                <form class="login">

                      <label>Username</label>
            
                      <input type="text" tabindex="1" class="input" placeholder="Webtuts" required><br><br>
            
                      <label>Password</label>
            
                      <input type="password" class="input" tabindex="2" required><br><br>
                      
                      <label>Email</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            
                      <input type="text" class="input" tabindex="2" required><br><br>

                      
                      <input type="submit" id="submitbtn" value="SignUp" tabindex="4">
            
    
                </form>
            </div>
        </div>
        
       
    </body>
</html>
